<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            background-color: #07b04b;
        }

        #font-color {
            color: #000000;
        }

        #botaoIniciar {
            width: 45px;
            height: 30px;
            background-color: #00FFA1;
            color: #001520;

        }

        .parar {
            width: 45px;
            height: 30px;
            background-color: #FF0540;
            color: #001520;

        }

        #reset{
            width: 45px;
            height: 30px;
            background-color: #423a3c;
            color: #001520;

        }
    </style>
</head>
<body>
    <div align="center">
        <h1 id="font-color"> Cronometro</h1>
        <span id="minutos">00</span>:<span id="segundos">00</span><br />
        <span>Minutos </span><span> Segundos </span> <br />
    </div>
   <div align="center" id="move-btn"> 
    <button id='botaoIniciar' onclick="iniciar()">Iniciar</button>
    <button onclick="parar()" class="parar">Parar</button>
    <button id="reset"  onclick="reset()">Reset</button>
    </div>
    <script lang="javascript">
        // Declaração de Variáveis

        const elemMinutos = document.getElementById('minutos');
        const elemSegundos = document.getElementById('segundos');
        const btnIniciar = document.getElementById('botaoIniciar');

        let zero = 0;
        let segNum = 0;
        let minNum = 0;
        let intervalo; 
        
        /*
        Após a inserção das constantes vem o inicio das funções.
        */
       function segundos1 (){
           segNum++
           if(segNum < 10){
               elemSegundos.innerHTML = `${zero}${segNum}`;
            } else {
                elemSegundos.innerHTML = segNum;
            }
            if(segNum === 59){
                segNum = 0;
                minutos1();
            }
        };

        /*
 
        A função minutos1 tem o trabalho de guardar os
        os minutos que forem percorridos.
 
        */

         function minutos1 (){
            minNum++
            if(minNum < 10){
                elemMinutos.innerHTML = `${zero}${minNum}`;
            } else {
                elemMinutos.innerHTML = minNum;
            }
            if(minNum === 59){
                minNum = 0; 
            }
        };

        // Iniciar tem a função de começar o cronômetro.
         function iniciar (){
            clearInterval(intervalo)
            intervalo = setInterval(() => {
                segundos1()
            }, 1000)
        }
        // Parar: ele pausa o cronômetro
        function parar (){
            clearInterval(intervalo);
        };

        // O reset volta o cronômetro em 0.
        function reset (){
            clearInterval(intervalo);
            minNum = 0;
            segNum = 0;
            minutos.innerHTML = '00';
            segundos.innerHTML = '00';
        };
        
    </script>
</body>
</html>
