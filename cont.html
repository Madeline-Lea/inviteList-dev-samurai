<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<span id="contador">Temporizador:</span>
<body>
    <script lang="javascript">

        // O tanto de números que o contador irá contar. 

        var numeroAtual = prompt("Insira um número para contar:")
            
        /* A variável contador recebe a função
             contar que terá um parametro que é o 
             número recebido. 
            */
        
            let contador = function contar(numeroAtual) {
            // Pegando o elemento pelo o id que receberá à variável numeroAtual
            document.getElementById('contador').textContent = numeroAtual;
            // Uma condição quando o contador entrar em 0, assim o reiniciando em 60 segundos.
            if (numeroAtual === 0) {
            setTimeout(() => {
                contar(60);
            }, 1000);
            } else {
            numeroAtual--;
            setTimeout(() => {
                contar(numeroAtual);
           }, 1000);
        }
     }
        contador(numeroAtual);
    </script>
</body>
</html>
